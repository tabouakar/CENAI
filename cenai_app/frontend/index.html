<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomGPT Chatbot</title>
    
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="nav-left">
            <a href="admin.html" class="admin-button">Admin</a>
            <a href="hr.html" class="nav-item" id="hr-tab">HR Policies</a>
            <a href="cisco.html" class="nav-item" id="cisco-tab">Cisco Documentation</a>
        </div>
        <div class="nav-right">
            <button id="logout-button" class="logout-btn" onclick="logout()">Log Out</button>

        </div>
    </div>

    
    <!-- Chat Container -->
    <div id="chat-container">
        <!-- Query Display -->
        <div id="query-display"></div>
        <!-- Chat Responses -->
        <div id="messages"></div>
    </div>

    <!-- Input Area (Fixed at Bottom) -->
    <div class="input-area">
        <textarea id="userInput" placeholder=" " rows="1"></textarea> <!-- Add a placeholder with a space -->
        
        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>


    <script src="app.js"></script>
    <script src="script.js"></script>
</body>
</html>
